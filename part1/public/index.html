<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>

    <script>
        const { vueAPP } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                }
            }
        }),
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
                this.dogImage = data.message;
            })
        }
    </script>
</body>
</html>
