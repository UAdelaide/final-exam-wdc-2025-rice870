<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        h1{
            
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>RANDOM DOG</h1>
    </div>

    <script>
        const { vueAPP } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                }
            }
        },
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
                this.dogImage = data.message;
            });
        }).mount('#app');
    </script>
</body>
</html>
