<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            background-color: aqua;
        }
        h1{
            color: lightblue
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>RANDOM DOG CLICK If</h1>
        <img src="dogImage">

        <p>ok so heres a breif summary of how to use the paeg that the page that youre on
            Ok so we want to basically just try to, if you
            
        </p>
    </div>

    <script>
        const { vueAPP } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                }
            }
        },
        mounted() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
                this.dogImage = data.message;
            });
        }).mount('#app');
    </script>
