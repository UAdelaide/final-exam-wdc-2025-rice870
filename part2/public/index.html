<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- submits post request to log a user in -->
    <form action="/api/users/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input name="password" v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>

    <h2 class="mb-4 text-primary">Dog list</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(dog, index) in dogInfo">
          <td>  </td>
          <td> {{ dog.dog_name }} </td>
          <td> {{ dog.size }} </td>
          <td> {{ dog.owner_username }} </td>
          <td> <img :src="dogImages[index]" alt="dog" style="height: 100px"> </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const { createApp, onMounted, ref } = Vue;
    createApp({
      setup() {
        const message = ref('Welcome to the Dog Walkin Service!');
        const dogInfo = ref([]);
        const dogImages = ref([]);
        async function generateDogImages() {
          this.dogImages = [];
          for (let i=0; i<dogInfo.value.length; i++){
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const dogImg = await response.json();
            dogImages.value.push(dogImg.message);
          }
        }
        async function getDogList() {
          try{
            const response = await fetch('/api/dogs');

            if (!response.ok) {
              console.error('failed to fetch all dogs');
              return null;
            }

            const info = await response.json();
            dogInfo.value = info;

            await generateDogImages();

          } catch (err) {
            console.error(err);
          }
        }

        onMounted(() => {
          getDogList();
        })

        return {message, dogInfo, dogImages};
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
